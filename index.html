<!doctype html>
<html lang="en" ng-app="market">

<head>
	<title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<style>
		.emptyMessage {
			font-weight: bold;
			color: red;
			font-size: 1.2em;
		}
		
		li {
			margin-bottom: 7px;
			font-size: 1.2em;
		}
		
		li > button {
			margin-left: 6px;
		}
		
		button > span {
			color: green;
		}

    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }

    .item-label {
      display: inline-block;
      width: 140px;
    }
	</style>
</head>

<body ng-cloak>
	<div class="container">
		<h1>Shopping List Check Off</h1>

		<div class="row">

			<!-- To Buy List -->
			<div class="col-md-6" ng-controller="compras as buy">
				<h2>To Buy:</h2>
				<ul>
					<li ng-repeat="item in buy.items">
            <span class="item-label">Buy {{item.quantity}} {{item.name}}</span> <button class="btn btn-success" ng-click="buy.markAsBought($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
            </li>					
				</ul>
				<div class="emptyMessage" ng-if="!buy.items.length">Everything is bought!</div>
			</div>

			<!-- Already Bought List -->
			<div class="col-md-6" ng-controller="carga as ok">
				<h2>Already Bought:</h2>
				<ul>
					<li ng-repeat="item in ok.items">
            Bought {{item.quantity}} {{item.name}}
          </li>
				</ul>
				<div class="emptyMessage" ng-if="!ok.items.length">Nothing bought yet.</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
